<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="128" fill="#0f172a"/>
  
  <!-- Gradient background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradient1)" opacity="0.3"/>
  
  <!-- Chart area background -->
  <rect x="80" y="120" width="352" height="272" rx="24" fill="#1e293b" opacity="0.8"/>
  
  <!-- Grid lines -->
  <line x1="120" y1="180" x2="400" y2="180" stroke="#334155" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="240" x2="400" y2="240" stroke="#334155" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="300" x2="400" y2="300" stroke="#334155" stroke-width="2" opacity="0.5"/>
  <line x1="120" y1="360" x2="400" y2="360" stroke="#334155" stroke-width="2" opacity="0.5"/>
  
  <!-- Ascending chart line (Take Profit) -->
  <path d="M 120 360 L 160 340 L 200 300 L 240 260 L 280 220 L 320 180 L 360 160 L 400 140" 
        stroke="#10b981" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Filled area under chart -->
  <path d="M 120 360 L 160 340 L 200 300 L 240 260 L 280 220 L 320 180 L 360 160 L 400 140 L 400 360 L 120 360 Z" 
        fill="url(#gradient2)" 
        opacity="0.3"/>
  
  <!-- Chart points (dots) -->
  <circle cx="120" cy="360" r="6" fill="#10b981"/>
  <circle cx="160" cy="340" r="6" fill="#10b981"/>
  <circle cx="200" cy="300" r="6" fill="#10b981"/>
  <circle cx="240" cy="260" r="6" fill="#10b981"/>
  <circle cx="280" cy="220" r="6" fill="#10b981"/>
  <circle cx="320" cy="180" r="6" fill="#10b981"/>
  <circle cx="360" cy="160" r="6" fill="#10b981"/>
  <circle cx="400" cy="140" r="8" fill="#6366f1"/>
  
  <!-- "TP" text (TakePips) -->
  <text x="256" y="440" 
        font-family="Arial, sans-serif" 
        font-size="72" 
        font-weight="bold" 
        fill="#6366f1" 
        text-anchor="middle"
        letter-spacing="4">TP</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0" />
    </linearGradient>
  </defs>
</svg>

